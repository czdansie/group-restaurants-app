<ul>
  <li *ngFor="let restaurant of restaurants">
    <span>
      <b><a (click)="onRestaurantSelected(restaurant)"></a> {{ restaurant.name }}</b>
    </span>
  </li>
</ul>

<div *ngIf="selectedRestaurant">
  <app-restaurant-detail [restaurant]="selectedRestaurant"></app-restaurant-detail>
  <button class="btn btn-primary"
          (click)="onCloseClicked()">Close</button>
</div>
